<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Crypto Display</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="sevenSeg.js"></script>

    <script src="javascript.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

  </head>
  
  <body>
    <div class="page-wrapper">
      
      <div id="bitcoin">
	<div class="label">BITCOIN</div>
	<div id="btc-main" class="display border"></div>
	<hr></hr>
	<div class="display-wrapper border">
	  <div class="min-left border">
	    <div class="label">MIN</div><br\>
	    <div id="btc-min" class="minmaxdisplay"></div>
	  </div>
	  <div class="max-right">
	    <div class="label">MAX</div><br\>
	    <div id="btc-max" class="minmaxdisplay"></div>
	  </div>
	</div>
      </div>
      
      <div id="ethereum">
	<div class="label">ETHEREUM</div>
	<div id="eth-main" class="display"></div>
	<hr></hr>
	<div class="display-wrapper">
	  <div class="min-left border">
	    <div class="label">MIN</div><br\>
	    <div id="eth-min" class="minmaxdisplay"></div>
	  </div>
	  <div class="max-right">
	    <div class="label">MAX</div><br\>
	    <div id="eth-max" class="minmaxdisplay"></div>
	  </div>
	</div>
      </div>
      
    </div>
  </body>
</html>
